<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões-js</title>
</head>

<body>
    <script>
        for (var i = 0; i <= 19; i++) {
            var botoes = document.createElement("button");
            var pulaLinha = document.createElement("br");
            botoes.innerHTML = ("Botão número:" + i);
            document.body.appendChild(botoes);
            document.body.appendChild(pulaLinha);

        }
    </script>

</body>

</html>
