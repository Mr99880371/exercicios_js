<meta charset="UTF-8">

    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function dobro(numero) {
            document.write (numero + numero);
        }
        function metade(numero1, numero2) {
            document.write (numero1/numero2);
        }
        function saudação(nome){
            document.write(nome);
        }
    
    document.write("O Dobro de 2 é ");
        dobro(2);
        pulaLinha();
    document.write("A Metade de 6 é ");
        metade(6, 2);
        pulaLinha();
    document.write("Olá ");
        saudação("Mariane");
     document.write(" Tudo bem?");


    </script>
